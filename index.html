<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чайный бар</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/iconka.png">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img class="bot" src="images/bot.png">
        <p>Привет друзья. <br>Добро пожаловать в STASHKOV Coffee!!!</p>
        <button class="btn1" id="buy"><font color="black">Заказать</font></button>
    </div>
    
    <div class="container" id="tea">
    <h2>Чай</h2>
    <div class="inner">
        <div class="item">
            <img src="images/Пуэр.png" alt="Пуэр" class="img">
            <p>Пуэр</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn1">160р</button>
        </div>
        <div class="item">
            <img src="images/Облепиховый.png" alt="Облепиховый" class="img">
            <p>Облепиховый</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn2">160р</button>
        </div>
        <div class="item">
            <img src="images/Таежный.png" alt="Таежный" class="img">
            <p>Таежный</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn3">160р</button>
        </div>
        <div class="item">
            <img src="images/Медовая габа.png" alt="Медовая габа" class="img">
            <p>Медовая габа</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn4">160р</button>
        </div>
        <div class="item">
            <img src="images/Молочный улун.png" alt="Молочный улун" class="img">
            <p>Молочный улун</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn5">160р</button>
        </div>
        <div class="item">
            <img src="images/Зелёный женьшень.png" alt="Зелёный женьшень" class="img">
            <p>Зелёный жень-шень</p>
			<select id="user_obym">
                <option value="250 мл">350 мл</option>
                <option value="350 мл + 20р">400 мл + 20р</option>
            </select>
            <button class="btn" id="btn6">160р</button>
        </div>
    </div>
    </div>


<div class="usercard" id="user"></div>
<div id="cart">
    <h2>Корзина</h2>
    <ul id="cart-items">
        <!-- Здесь будут отображаться выбранные товары -->
    </ul>
    <p id="total">Итого: 0р</p>
    <button class="btn" id="clear-cart">Очистить</button>
	<button class="btn" id="checkout">Заказать</button>
</div>
   
    <div class="usercard" id="user"></div>
    <form id="form">
        <label>ФИО <span>*</span></label>
        <input type="text" placeholder="Иван Иванович Иванов" id="user_name">
        <label>Ссылка на фаш профиль в Telegram <span>*</span></label>
        <input type="text" placeholder="@Username" id="user_email">
        <label>Номер телефона <span>*</span></label>
        <input type="tel" maxlength="16" placeholder="+7 (999) 999-99-99" class="phone_mask" id="user_phone">
        <label>Комментарий</label>
        <input type="text" placeholder="Комментарий для бариста" id="user_koment">                  
        <div id="error"></div>
        <button class="btn0" id="order"><font color="black">Оформить</font></button>
    </form>
	
    <script src="js/app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
</body>
</html>
